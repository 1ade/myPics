<div class="row-fluid">
	<br>
		<br>
	<div class="pull-right"><button class="btn btn-danger delete"><i class="icon-trash icon-white "></i></a></button>	</div>	
    <form class="form-horizontal">

        

            <div class="row">
                <div >

                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
					<div class="control-group">
                        <label for="date" class="control-label">Date:</label>

                        <div class="controls">
                            <input type="text" id="date" name="date" value="<%= date %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 50%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>
				<div class="form-actions">
					<a href="#" class="btn btn-primary save">Save</a>
					<input type="reset" class="btn btn-info" value="Clear"/>
					<a href="/#albums" class="btn btn-success">photo albums</a>
				</div>
            </div>

       

        

    </form>


</div>
<div class="row-fluid status-bar">
    <div >
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
